<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon pour un voyage à Tahiti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cffcf5;
			background: url('tahiti.jpg') no-repeat center center fixed;
        }
          .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;			
            border: 1px solid LightSteelBlue;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1e90ff;
            text-align: center;
        }
        form {
            padding: 15px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bon pour un Voyage à Tahiti</div>
		
            <form action="mailto:spamadresse@protonmail.com" method="post" enctype="text/plain">           
            
			<table><tr>
			<td>
			<div class="form-group">
                <label for="type">Nb de personnes :</label>
                <select id="type" name="type" required>
                    <option value="hotel">1</option>
                    <option value="circuit">2</option>
                </select>
            </div>
			</td><td width="25px">&nbsp;</td>
			<td>
            <div class="form-group">
                <label for="type">Type :</label>
                <select id="type" name="type" required>
                    <option value="hotel">Hôtel</option>
                    <option value="circuit">Circuit</option>
                    <option value="circuit">Autre</option>
                </select>
            </div></td>
			</tr></table>
			<table>
			<tr>
			<td>
			<div class="form-group">
                <label for="start-date">Date de début :</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
			</td><td width="30px">&nbsp;</td>
			<td>
            <div class="form-group">
                <label for="end-date">Date de fin :</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
			</td>
			</tr>
			</table>
			
            <div class="form-group">
                <label for="departure-city">Ville de départ :</label>
                <input type="text" id="departure-city" name="departure-city" placeholder="Exemple : Paris" required>
            </div>
            <div class="form-group">
                <label for="comments">Commentaires :</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Ajoutez un commentaire..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Valider</button>
        </form>
    </div>
</body>
</html>
